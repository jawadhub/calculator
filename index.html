<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator by JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <form action="" name="form">

      <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">
      <div class="btn-area">

        <div class="line">
          <input type="button" value="7" name="btn" class="btn btn-primary"
          onclick="calculate(7)">
          <input type="button" value="8" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="9" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="+" name="btn" class="btn btn-warning"
          onclick="calculate(this.value)">
        </div>
        <div class="line">
          <input type="button" value="4" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="5" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="6" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="*" name="btn" class="btn btn-warning"
          onclick="calculate(this.value)">
        </div>
        <div class="line">
          <input type="button" value="1" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="2" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="3" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="-" name="btn" class="btn btn-warning"
          onclick="calculate(this.value)">
        </div>
        <div class="line">
          <input type="button" value="0" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="00" name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="." name="btn" class="btn btn-primary"
          onclick="calculate(this.value)">
          <input type="button" value="/" name="btn" class="btn btn-warning"
          onclick="calculate(this.value)">
        </div>
        <div class="last">
          <input type="button" value="C" name="btn" class="btn btn-primary" onclick="display.value = null">
          <input type="button" value="=" name="btn" class="btn btn-warning" onclick="display.value = eval(display.value)">
        </div>


      </div>
    </form>
  </div>
  <script>
    function calculate(x){
      form.display.value = form.display.value + x;
    }
  </script>
  
</body>
</html>
